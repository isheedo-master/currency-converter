<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Currency converter</title>
        <meta name="description" content="Simple currency converter that allow 4 different rates.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/assets/app.min.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
    </head>
    <body>
        <!-- mobile nav toggle (using CSS checkbox trick) -->
        <input type="checkbox" name="off_canvas_toggle" id="off_canvas_toggle">
        <label for="off_canvas_toggle">
            <span id="toggle_icon"></span>
        </label>
        <!-- app header -->
        <header class="app_header">
            <h1 class="app_branding text_upper">Converter</h1>
            <nav class="app_nav">
                <ul id="nav_pills"></ul>
            </nav>
        </header>
        <section class="app_body">
        <!-- input wrapper -->
        <div id="input_wrapper">
            <div class="input" id="convert_from">
                <img id="convert_from_icon" src="http://placehold.it/128x128?text=LOADING" alt="">
                <h2 class="input-label" id="from_label">LOADING...</h2>
                <span class="input-holder" data-num="0" id="from_num">0</span>
            </div>

            <div class="input" id="convert_to">
                <img id="convert_to_icon" src="http://placehold.it/128x128?text=LOADING" alt="">
                <h2 class="input-label" id="to_label">LOADING...</h2>
                <span class="input-holder" data-num="0" id="to_num">0</span>
            </div>
        </div>

        <!-- keyboard wrapper -->
            <div id="keyboard_wrapper">
            <ul id="keyboard">
                <li data-value="1">1</li>
                <li data-value="2">2</li>
                <li data-value="3">3</li>
                <li data-value="4">4</li>
                <li data-value="5">5</li>
                <li data-value="6">6</li>
                <li data-value="7">7</li>
                <li data-value="8">8</li>
                <li data-value="9">9</li>
                <li data-value=".">.</li>
                <li data-value="0">0</li>
                <li data-value="del">&lt;</li>
            </ul>
        </div>
        </section>
        <!-- app footer -->
        <footer class="app_footer text_center">
            <p>Currency converter &copy; 2016</p>
        </footer>
        <script src="public/assets/app.min.js"></script>
    </body>
</html>
